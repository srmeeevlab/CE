<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation </title>
  <script src="../js/simulation.js"></script>

  <link rel="stylesheet" href="../css/exp1.css" />
  <link rel="stylesheet" href="../css/simulation.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="flex justify-between logo1"><img width=150 src="../image/srmlogo.png"><h1>Stability Analysis of a given system Using Root Locus</h1></div>
  
  <div class="flex justify-between logo" align="center">

    <form name="form1" onsubmit="return false">
      <div class="input-block" id="input-block">
        <label class="formLabel">Enter P1</label>
        <br>
        <input type="text" maxlength="7" name="p1" placeholder="rad/sec">
      </div>

      <div class="input-block" id="input-block"><label>Enter P2</label><br>
        <input type="text" maxlength="7" name="po" placeholder="enter value . . .">
      </div>

        <div class="input-block" id="input-block"><label>Enter P3</label><br>
        <input type="text" maxlength="7" name="pi" placeholder="enter value . . .">
      </div>
     

      <div class="input-block flex-column justify-around" id="input-block" align="center">
        <button onclick="checkAnswer2(event);">Check Answer</button>
        <button onclick="showAnswer(event);">Show Answer</button>
        <button id="next-button" style="display: none;" onclick="window.location='simulation3.html';"><a href="simulation3.html" style="color: rgb(255, 255, 255);" >Next</a></button>
        <button id="next-button" style="display: none;" ><a href="../image/graph1.png" style="color: white;" >Display the Locate of poles and zeros in the S-plane</a></button>

        <button onclick="showHint()">Hint</button>
        
        <div class="output" id="output">-----------</div>
      </div>
    </form>

    <div class="flex-row">
      <div class="hint" id="hint" style="display: none;">
        Poles=roots of the denominator polynomial <br>
        Zeros=roots of the numerator polynomial
      </div>

      <div class="answer" id="answer" style="display: none;">
        <img src="../image/ans-2ex-5.png">
      </div>
    </div>

  </div>
  <script src="../js/checkAnswer.js"></script>
</body>

</html>
