<body>
  <div class="flex justify-between logo1"><img width=150 src="../image/srmlogo.png"><h1>Stability Analysis of a given system Using Root Locus</h1></div>
  
  <div class="flex justify-between logo" align="center">
    <form name="form1" onsubmit="return false">
      <div class="input-block" id="input-block">
        <label class="formLabel">Enter numer of zeroes</label>
        <br>
        <input type="text" maxlength="7" name="naturalFrequency" placeholder="enter value . . .">
      </div>

      <div class="input-block" id="input-block"><label>Enter number of poles</label><br>
        <input type="text" maxlength="7" name="dampingratio" placeholder="enter value . . .">
      </div>

     

      <div class="input-block flex-column justify-around" id="input-block" align="center">
        <button  class="button button2" onclick="checkAnswer1(event);">Check Answer</button>
        <button class="button button2" onclick="showAnswer(event);">Show Answer</button>
        <button class="button button2" id="next-button" style="display: none;" onclick="window.location='simulation2.html';"><a href="./simulation2.html" style="color: white;" >Next</a></button>

        <div class="output" id="output">------------</div>
      </div>
    </form>

    <div >
      <div class="hint" id="hint" style="display: none;">
        <img src="../image/hint-1-ex-5.png">
